<% toastr 提示框%>

<% if(toastr) {%>
<script type="text/javascript">
	<% if(toastr.error) {%>
		toastr.error("<%toastr.error%>", "错误")
	<% }%>
	<% if(toastr_success) {%>
		toastr.success("<%toastr.success%>", "成功")
	<% }%>
	<% if(toastr.warnning) {%>
		toastr.warnning("<%toastr.warnning%>", "警告")
	<% }%>
	<% if(toastr.info) {%>
		toastr.info("<%toastr.info%>", "信息")
	<% }%>
</script>
<% }%>
